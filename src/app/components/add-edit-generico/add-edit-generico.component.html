<div mat-dialog>
    <h1 mat-dialog-title>{{textoMostrar}}</h1>
    <div mat-dialog-content>
        <input matInput [(ngModel)]="valorInput" placeholder="Texto">
    </div>
    <div>
        <button mat-button (click)="cancel()">Cancelar</button>
        <button mat-button (click)="realizarAccion()">Aceptar</button>
    </div>
</div>
