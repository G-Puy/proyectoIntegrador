<div class="text-center">
    <h1>{{textoSeccion}}</h1>
</div>
<div *ngIf="seccionOrigen == 'tipoproducto'" style="display: flex; justify-content: center; align-items: center;">
    <input matInput type="text" [(ngModel)]="parametroFiltrado" placeholder="Buscar por tipo" style="max-width: 12rem;">
    <button mat-button (click)="filtrar()">Aceptar</button>
</div>
<mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="nombreTipoPrenda">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.nombreTipoPrenda}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element"><span class="material-symbols-outlined">
                delete
            </span></mat-cell>
    </ng-container>
    <ng-container matColumnDef="editar">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element"><span class="material-symbols-outlined">
                edit
            </span></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<div class="fixedAbajoDerecha" style="gap: 0.5rem;">
    <button class="btnAddCircular sombra">
        <span class="material-symbols-outlined ">
            add
        </span>
    </button>


</div>
