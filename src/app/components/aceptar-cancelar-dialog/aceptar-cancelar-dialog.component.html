<div>
    <h1 mat-dialog-title class="text-center">{{ data.message }}</h1>
    <mat-dialog-actions style="display: flex; justify-content: center; gap: 4rem;">
        <button mat-button [mat-dialog-close]="false" class="AcctionCancelar">Cancelar</button>
        <button mat-button [mat-dialog-close]="true" class="AcctionAceptar">Aceptar</button>
    </mat-dialog-actions>
</div>
