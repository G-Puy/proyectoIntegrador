        <div style="position: relative; max-height: 15rem;">
            <img src="{{silderImages[iteradorImg]}}" alt="" style="max-height: 15rem; min-height: 5rem; width: 100%;">
            <!-- DIV botones con posiciÃ³n absoluta -->
            <div
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: space-between; align-items: center; background-color: transparent;">
