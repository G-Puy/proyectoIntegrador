<div mat-dialog>
    <div style="min-width: 100%;" class="text-center">
        <h1 style="background-color: var(--rosadoQueDiosaAl80); font-size: 18px;">Producto: {{data.nombre}}</h1>
    </div>
    <div mat-dialog-content>
        <section>
            <div *ngFor="let talle of data.stockCompleto.talles">
                <div
                    style="display: flex; align-items: center; background-color: rgb(240, 240, 240); height: 2rem; margin: 0;">
                    <h2 style="margin: 0; margin-left: px;">Talle {{talle.nombreTalle}}</h2>
                </div>
                <div *ngFor="let color of talle.colores" style="padding: 5px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="">Cantidad {{color.nombreColor}}</label>
                        <input type="number" class="BasicInput" style="width: 3rem;" [(ngModel)]="color.cantidad">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <mat-dialog-actions style="display: flex; justify-content: center;  gap: 4rem; height: 5rem;">
        <button mat-button class="AcctionCancelar" [mat-dialog-close]="" style="width: auto;">Cancelar</button>
        <button mat-button class="AcctionAceptar" (click)="actualizarStock()" style="width: auto;">Actualizar</button>
    </mat-dialog-actions>
</div>
