<ng-container class="ContainerHome">
    <section #Banner class="Section1">
        <div class="divBanner">
            <div>
                <img class="BasicImg" src="../../../../../assets/imgs/CamperaCueroBanner.png" alt="">
            </div>
            <div>
                <img class="BasicImg" src="../../../../../assets/imgs/VestidoRosaBanner.png" alt="">
            </div>
        </div>
        <div class="div-encima">
            <span>ENVIOS A TODO EL PAIS</span>
        </div>
    </section>
    <section #Sale&New class="saleAndNew">
        <div class="saleAndNewDivs sombra">
            <p>OFERTAS</p>
        </div>
        <div class="saleAndNewDivs sombra">
            <p>LO NUEVO</p>
        </div>
    </section>
    <section #Categorias>
        <div class="">

            <div class="row" style="background-color: blue; width: 100%;margin: auto;">
                <div class="col-12">

                    VESTIDOS</div>
                <div class="col-6">TOPS</div>
                <div class="col-6">PANTALONES</div>
                <div class="col-12">SHORTS</div>
            </div>
        </div>
    </section>
    <section class="SectionNEW">
        <h2 style="
        font-size: 30px;
        color: var(--rosadoQueDiosaAl80);
        padding-top: 2rem;">LO NUEVO</h2>
        <div #new *ngFor="let producto of todosLosProductos">
            <div><!-- AGREGAR CONDICION PARA QUE SOLO AGARRE LO NUEVO -->
                <app-card-producto [objetoProducto]="producto" style="margin-top: 1.5rem;"></app-card-producto>
            </div>
        </div>
    </section>
    <section #Info></section>
    <footer #DatosFooter></footer>
</ng-container>
